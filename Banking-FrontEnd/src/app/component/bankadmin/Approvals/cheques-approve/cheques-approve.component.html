<h2 style="text-align:center;"> Chequest Request Approval List</h2>

<br>
<br>
                <table class="table table-bordered table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Account No</th>
                            <th scope="col ">Type</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Currency</th>
                            <th scope="col">Customer Id</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Description</th>
                            <th colspan="2">Status </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of chequeRec">
                            <td>{{item.accountNo}}</td>
                            <td>{{item.accttype}}</td>
                            <td>{{item.acctbranch}}</td>
                            <td>{{item.currency}}</td>
                            <td>{{item.customerId.customerId}}</td>
                            <td>{{item.custName}}</td>
                            <td>{{item.description}}</td>
                            <td> <button name= "approve" (click)="approved(item)" class="btn btn-primary" float-end>Approve</button></td>
                            <td><button  name= "reject" (click)="rejected(item)"  class="btn btn-primary" float-end>Reject</button> </td>
                        </tr>
                    </tbody>
